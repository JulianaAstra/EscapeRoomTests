plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.0"
}

group = 'ru.karnausova'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.30.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.30.0")
            }
        }
    }
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.9.4",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "org.slf4j:slf4j-simple:2.0.7",
            'com.github.javafaker:javafaker:1.0.2',
            'io.qameta.allure:allure-selenide:2.30.0',
            'org.aspectj:aspectjweaver:1.9.21'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperty "allure.results.directory", "build/allure-results"
    systemProperties(System.getProperties())

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

tasks.register('registration', Test) {
    useJUnitPlatform {
        includeTags("registration")
    }
}

tasks.register('booking', Test) {
    useJUnitPlatform {
        includeTags("booking")
    }
}